  <button type="button" onclick="singin()">로그인</button>
  <script>
    function singin() {
      var id = prompt('아이디를 입력해 주세요');
      while (id) {
        if (id == 'chang') {
          prompt('비밀번호를 입력해 주세요');
        } else if (id != 'chang') {
          console.log('취소');
        } 
        break;
      }
    }
